<!-- dashboard/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Validaci√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        h2 { color: #34495e; margin-bottom: 15px; }
        input[type="text"] { padding: 15px; width: 100%; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; margin-bottom: 15px; }
        button { padding: 15px 30px; background: #3498db; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .result { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; }
        .valid { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .invalid { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-card { text-align: center; padding: 20px; border-radius: 10px; }
        .stat-number { font-size: 36px; font-weight: bold; }
        .stat-label { color: #7f8c8d; }
        .live-feed { max-height: 300px; overflow-y: auto; margin-top: 20px; }
        .feed-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        .feed-icon { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; }
        .feed-icon.valid { background: #d4edda; color: #155724; }
        .feed-icon.invalid { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ DASHBOARD DE VALIDACI√ìN DE BOLETOS</h1>
        
        <div class="card">
            <h2>üîç Validar Boleto</h2>
            <input type="text" id="codigoInput" placeholder="Escanear c√≥digo QR o ingresar manualmente...">
            <button onclick="validarBoleto()">VALIDAR BOLETO</button>
            
            <div class="result" id="resultado">
                <h3 id="resultadoTitulo"></h3>
                <p id="resultadoMensaje"></p>
                <div id="resultadoDetalles"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìä Estad√≠sticas en Tiempo Real</h2>
            <div class="stats-grid" id="estadisticas">
                Cargando...
            </div>
            
            <div class="live-feed" id="liveFeed">
                <h3>üìã Actividad Reciente</h3>
                <div id="feedContent"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>üì± Acceso R√°pido</h2>
            <div style="display: flex; gap: 15px;">
                <button onclick="window.open('http://localhost:8000/docs', '_blank')">üìö API Docs</button>
                <button onclick="window.open('http://localhost:8000/estadisticas', '_blank')">üìà Estad√≠sticas JSON</button>
                <button onclick="window.open('../ticket_generator/boletos_generados/todos_los_boletos.pdf', '_blank')">üñ®Ô∏è Ver Boletos PDF</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // Cargar estad√≠sticas al inicio
        cargarEstadisticas();
        setInterval(cargarEstadisticas, 5000);
        
        // Funci√≥n para validar boleto
        async function validarBoleto() {
            const codigo = document.getElementById('codigoInput').value.trim();
            if (!codigo) return alert('Ingresa un c√≥digo');
            
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/validar/${codigo}?usuario=admin&dispositivo=dashboard`);
                const data = await response.json();
                
                if (data.estado === 'valido') {
                    resultadoDiv.classList.add('valid');
                    document.getElementById('resultadoTitulo').textContent = '‚úÖ BOLETO V√ÅLIDO';
                    document.getElementById('resultadoMensaje').textContent = data.mensaje;
                    
                    let detalles = `
                        <p><strong>Cliente:</strong> ${data.datos_boleto.nombre_cliente || 'N/A'}</p>
                        <p><strong>Evento:</strong> ${data.datos_boleto.evento || 'N/A'}</p>
                        <p><strong>Asiento:</strong> ${data.datos_boleto.asiento || 'N/A'}</p>
                        <p><strong>Validado por:</strong> ${data.validador}</p>
                        <p><strong>Hora:</strong> ${data.fecha_validacion}</p>
                    `;
                    document.getElementById('resultadoDetalles').innerHTML = detalles;
                    
                    // Agregar al feed
                    agregarAlFeed(codigo, 'valido', data.datos_boleto.nombre_cliente);
                    
                } else {
                    resultadoDiv.classList.add('invalid');
                    document.getElementById('resultadoTitulo').textContent = '‚ùå BOLETO INV√ÅLIDO';
                    document.getElementById('resultadoMensaje').textContent = data.mensaje;
                    
                    let detalles = '';
                    if (data.fecha_uso) {
                        detalles = `<p><strong>Ya fue usado el:</strong> ${data.fecha_uso}</p>`;
                    }
                    document.getElementById('resultadoDetalles').innerHTML = detalles;
                    
                    // Agregar al feed
                    agregarAlFeed(codigo, 'invalido', data.mensaje);
                }
                
                // Limpiar input
                document.getElementById('codigoInput').value = '';
                
                // Actualizar estad√≠sticas
                cargarEstadisticas();
                
            } catch (error) {
                resultadoDiv.classList.add('invalid');
                document.getElementById('resultadoTitulo').textContent = '‚ö†Ô∏è ERROR';
                document.getElementById('resultadoMensaje').textContent = 'Error de conexi√≥n con la API';
            }
        }
        
        // Cargar estad√≠sticas
        async function cargarEstadisticas() {
            try {
                const response = await fetch(`${API_URL}/estadisticas`);
                const data = await response.json();
                
                const stats = data.estadisticas;
                document.getElementById('estadisticas').innerHTML = `
                    <div class="stat-card" style="background: #e3f2fd;">
                        <div class="stat-number">${stats.total_boletos}</div>
                        <div class="stat-label">TOTAL BOLETOS</div>
                    </div>
                    <div class="stat-card" style="background: #e8f5e9;">
                        <div class="stat-number">${stats.validados}</div>
                        <div class="stat-label">VALIDADOS</div>
                        <div>${stats.porcentaje_validado}%</div>
                    </div>
                    <div class="stat-card" style="background: #fff3e0;">
                        <div class="stat-number">${stats.pendientes}</div>
                        <div class="stat-label">PENDIENTES</div>
                    </div>
                    <div class="stat-card" style="background: #ffebee;">
                        <div class="stat-number">${stats.cancelados}</div>
                        <div class="stat-label">CANCELADOS</div>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('estadisticas').innerHTML = '<p>Error cargando estad√≠sticas</p>';
            }
        }
        
        // Agregar entrada al feed
        function agregarAlFeed(codigo, tipo, info) {
            const feed = document.getElementById('feedContent');
            const ahora = new Date().toLocaleTimeString();
            
            const item = document.createElement('div');
            item.className = 'feed-item';
            item.innerHTML = `
                <div class="feed-icon ${tipo === 'valido' ? 'valid' : 'invalid'}">
                    ${tipo === 'valido' ? '‚úì' : '‚úó'}
                </div>
                <div>
                    <div><strong>${codigo}</strong></div>
                    <div style="font-size: 12px; color: #7f8c8d;">${info} ‚Ä¢ ${ahora}</div>
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Limitar a 10 entradas
            if (feed.children.length > 10) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        // Permitir Enter para validar
        document.getElementById('codigoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') validarBoleto();
        });
    </script>
</body>
</html>
